<h2 class="text-center">Programming books catalog</h2>

<!-- Property binding -->

<ul class="flex flex-wrap justify-center">
    <ng-container *ngFor="let book of catalog; let i = index">
       <app-book (bookEmitter)="addToCart($event)" [book]="book" class="w-1/2 p-5 text-center"></app-book>
    </ng-container>
</ul>
