<div class="flex justify-center">

<form (ngSubmit)="submit()" class="p-4 mt-20 rounded-lg m-auto border w-1/3"
 #myForm="ngForm">

<h1 class="text-center text-xl">Login</h1>

<div class="my-5 w-full">
    <label for="email">Email</label>
    <input type="email" id="email"
     class="p-2 rounded w-full border text-sm"
     placeholder="Email Address" [(ngModel)]="form.email"
     name="email" #email="ngModel" required>
</div>

<div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 text-red-800 bg-red-300 rounded"> Email field must be valid</div>

<div class="my-5 w-full">
    <label for="password">Password</label>
    <input type="password" id="password"
     class="p-2 rounded w-full border text-sm"
     placeholder="Password" [(ngModel)]="form.password"
     name="password" required>
</div>
<div class="my-5 w-full">
    <input type="submit"
     class="p-2 bg-purple-500 w-full border rounded text-sm cursor-pointer"
     [disabled]="myForm.form.invalid"
     >
</div>
</form>
</div>
